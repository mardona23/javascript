        <script>

                return a+b

            document.write(m1)

        <script>
         function minus(v,c){
            return v-c
         }
          m2=minus(96,89)
          document.write(m2)
        </script>
        <br><br><br>
        <script>
            function mult(m,u){
                return m*u
            }
               m3=mult(6,8)

        </script>
